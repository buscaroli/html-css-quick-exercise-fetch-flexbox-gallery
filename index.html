<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./index.js"></script>
  <title>Fetch Example 001</title>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <ul class="links">
      <li class="link" id="link-1">One</li>
      <li class="link" id="link-2">Two</li>
      <li class="link" id="link-3">Three</li>
    </ul>
  </header>

  <main>
    <h1 class="title">This is the Title</h1>
    <article class="article">

      <section class="section" id="section-1">  
        <form action="" id="form">
          
          <label for="form-input" id="form-label">Search</label>
          <input type="text" id="form-input" placeholder="Search here...">
        
          <input type="submit" id="form-btn" value="Search">

        </form>
      </section>

      <section class="section" id="section-2"></section>
    </article>
    
  </main>

  <footer>
    Thanks for visiting my page!
  </footer>
</body>
</html>
